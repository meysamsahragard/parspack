<nz-list class="demo-loadmore-list" [nzLoading]="loading">
  <nz-list-item *ngFor="let item of userList | slice:start:end;">
    <ng-container *ngIf="!item.loading">
      <nz-list-item-meta
        [nzAvatar]="item.image"
        [nzDescription]="item.description"
      >
        <nz-list-item-meta-title>
          <a href="https://ng.ant.design">{{ item.title }}</a>
        </nz-list-item-meta-title>
      </nz-list-item-meta>

      <ul nz-list-item-actions>
        <nz-list-item-action><a [routerLink]="['/details', item.id]">more</a></nz-list-item-action>
      </ul>
    </ng-container>
    <nz-skeleton *ngIf="item.loading" [nzAvatar]="true" [nzActive]="true" [nzTitle]="false"
                 [nzLoading]="true"></nz-skeleton>
  </nz-list-item>
  <div class="loadmore" nz-list-load-more>
    <button nz-button nzType="primary" *ngIf="!isloadingMore" (click)="loadMore()">load more</button>
  </div>
</nz-list>
